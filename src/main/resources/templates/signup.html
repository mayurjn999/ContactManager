<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
			
			<div class="col-md-6 offset-md-3">
			<div class="my-card mt-1">
			
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  				<p class="text-center" th:text="${session.message.content}"></p>
  				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<div class="conatiner text-center">
				<img style="width:80px;" th:src="@{/img/signuplogo.png}" alt="">
				</div>
				<h1 class="text-center">Register Here !!</h1>
				
				<form novalidate  action="" th:action="@{/do_register}" method="post" th:object="${user}">
				
					<div class="form-group">
   						 <label for="name_field">Name</label>
   						 
   						 <input type="text" 
   						 name="name"
   						 class="form-control " 
   						  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
   						 id="name_field" 
   						 aria-describedby="emailHelp"
   						 placeholder="Enter Here" required
   						 th:value="${user.name}"
   						 />
   						 <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        					
     					 </div>
   					</div>
					<div class="form-group">
   						 <label for="email_field">Email</label>
   						 
   						 <input type="email" 
   						 name="email"
   						 class="form-control" 
   						 id="email_field" 
   						 aria-describedby="emailHelp"
   						 placeholder="Enter Here" required
   						 th:value="${user.email}">
   						 
   					</div>
					<div class="form-group">
   						 <label for="password_field">Password</label>
   						 
   						 <input type="password" 
   						 name="password"
   						 class="form-control" 
   						 id="password_field" 
   						 aria-describedby="emailHelp"
   						 placeholder="Enter Here" required>
   						 
   					</div>
   					
   					<div class="form-group">
   						<textarea th:text="${user.about}" name="about"
   						placeholder="Enter Something" rows="10" class="form-control"></textarea>
   					</div>
   					
   					<div class="form-group form-check text-center">
   					
   						<input class="form-check-input"
   						type="checkbox" name="agreement" id="agreement" 
   						 />
   						 <label for="agreement">Accept terms and conditions</label>
   					</div>
   					
   					<div class="container text-center">
   						<button tye="submit" class="btn bg-primary text-white">Submit</button>
   						<button tye="reset" class="btn btn-warning text-white ">reset</button>
   					</div>
   					
   						
   					
   					
					
				</form>
				
			</div>	
			</div>
	
		</div>
	</div>
	
	</section>
</body>
</html>
