<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change password form</title>
</head>
<body>
	<section>
	<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:230px;" class="col-md-12">
                      
                     <form th:action="@{/change-password}" method="post">
                     <h3>Enter New Password</h3>
                     <div class="form-group mt-2">
                     <input name="newPassword" required type="password" placeholder="Enter new Password Here" class="form-control">
                     
                     </div>
                     <div class="container text-center mt-2">
                     <button class="btn btn-primary">change Password</button>
                     
                     </div>
                     </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
