<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
		
		<div class="row">
			<div class="col-md-12">
			<div class="card">
			<div class="card-body">
				<h3 class="my-3">Change Password</h3>
				<form th:action="@{/user/change-password}" method="post">
				<div class="form-group">
				<input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Password">
				</div>
				
				<div class="form-group">
				<input name="newPassword" type="password" class="form-control" placeholder="Enter New Password">
				</div>
				<div class="container text-center">
					<button type="submit" class="btn btn-primary">Change</button>
					<button type="reset" class="btn btn-warning">Reset</button>
				</div>
				
				</form>
			
			
			</div>
			</div>
			
			
			</div>
		
		</div>
		
		</div>
	
	</section>
</body>
</html>
