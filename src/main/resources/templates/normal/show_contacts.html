<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Show Contacts</title>
</head>
<body>
	<section>
	<div class="card mr-3 ml-3">
		<div class="card-body">
		<h1 class="text-center">Contacts</h1><br>
			<div class="search-container my-3">
			<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="search your contact">
			<div class="search-result">
				<!-- search-content -->
			</div>
			</div>
			<div class="table-responsive">
			<table class="table table-hover">
  				<thead>
   					 <tr>
      					<th scope="col">#ID</th>
      					<th scope="col">Name</th>
      					<th scope="col">Email</th>
      					<th scope="col">Phone</th>
      					<th scope="col">Action</th>
    				</tr>
  				</thead>
 		 	<tbody>
    		<tr th:each="c:${contacts}">
      			<th scope="row" th:text="${'SCM'+c.cId}"></th>
      			
      			
      			<td>
      			<a th:href="@{'/user/'+${c.cId}}+'/contact'" style="text-decoration:none; color:black;" >
      			<img class="my_profile_picture" th:src="@{'/img/'+${c.image}}" src="" alt=""/>&nbsp; 
      			<span th:text="${c.name}"></span>
      			</a>
      			</td>
      			<td th:text="${c.email}"></td>
      			<td th:text="${c.phone}"></td>
      			<td>
					<a style="display:inline" href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
					<form style="display:inline" method="post" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
					<button type="submit" class="btn btn-success btn-sm">Update</button>
					</form>
				</td>
   			 </tr>
   			 
  			</tbody>
			</table>
			</div>
			<!-- Pagination  -->
			<nav aria-label="Page navigation example">
  				<ul class="pagination">
    				<li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    				<li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item">
    				<a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" >
    				<span th:text="${i}"></span>
    				</a></li>
   					
    				<li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
 				 </ul>
			</nav>
		</div>
	
	</div>
	
	</section>
</body>
</html>
