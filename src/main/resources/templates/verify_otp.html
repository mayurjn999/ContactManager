<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
	<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:230px;" class="col-md-12">
                       <div class="alert alert-success mt-3" role="alert">
 					 OTP send Successfully!
					</div>
					<div th:if="${session.message}" class="container text-center">
				<div  class="alert alert-danger my-2 text-center" role="alert">
  			<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
                     <form th:action="@{/verify-otp}" method="post">
                     
                     <div class="form-group mt-2">
                     <input name="otp" required type="text" placeholder="Enter OTP Here" class="form-control">
                     
                     </div>
                     <div class="container text-center mt-2">
                     <button class="btn btn-primary">Verify</button>
                     
                     </div>
                     </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	</section>
</body>
</html>
